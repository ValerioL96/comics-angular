<header class="px-20 py-2 mt-3 bg-white">
  <div class="flex items-center justify-between">
    <img src="/img/dc-logo.png" alt="logoDC" class="h-12">

    <nav>
      <ul class="flex list-none">
        <li *ngFor="let link of navBarList"
            [ngClass]="{'active': link.active}"
            class="ml-4">
          <a [href]="link.url">{{ link.title }}</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
